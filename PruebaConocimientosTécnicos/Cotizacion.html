      <h1 class="tituloPrincipal">Contacto para esta cotización</h1>
      
  
      <!-- Formulario Cotizacion -->
  

     <div class="ContentFormularioCotizacion">
      <form class="forBuscar" id="forBuscar" method="POST" action="#">
       
        
        
        <hr> 
        <div class="contenInputCotizacion">
            
        <div class="wrappbtnCoc">
          <p class="infoBuscador">Nombre del contacto <span class="CampoObligatirio">*</span> </p>
       </div>

        <div class="wrappBuscarCotizar">
            <input type="text" class="form-control" id="#" required >
        </div>
        </div>


        <hr> 
        <div class="contenInputCotizacion">
            
        <div class="wrappbtnCoc">
          <p class="infoBuscador">Teléfono de contacto <span class="CampoObligatirio">*</span> </p>
       </div>

        <div class="wrappBuscarCotizar">
            <input type="tel" class="form-control" id="#" required placeholder="+56" >
            <p class="mensajeAyuda">Ejemplo: +56 2 4256 3212</p>
        </div>
        </div>


        <hr> 
        <div class="contenInputCotizacion">
            
        <div class="wrappbtnCoc">
          <p class="infoBuscador">Mail del contacto <span class="CampoObligatirio">*</span> </p>
       </div>

        <div class="wrappBuscarCotizar">
            <input type="text" class="form-control" id="#" required >
            <p class="mensajeAyuda">Ejemplo: juan@empresa.cl
            </p>
        </div>
        </div>
